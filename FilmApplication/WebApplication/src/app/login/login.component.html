<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" width="300"
            height="400" />
        <form>
            <span *ngIf="hasError" class="badge bg-danger">Incorrect username or password!</span>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
                    #username="ngModel" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                    minlength="6" #password="ngModel" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="onSubmit()">
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
