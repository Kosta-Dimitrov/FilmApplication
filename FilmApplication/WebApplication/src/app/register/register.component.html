<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" height="400"
            width="300" />
        <form>
            <span *ngIf="hasError" class="badge bg-danger">Problem with user data!</span>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
                    minlength="3" maxlength="20" #username="ngModel" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required
                    minlength="5" #password="ngModel" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" (click)="onSubmit()">Sign Up</button>
            </div>
        </form>
    </div>
</div>
